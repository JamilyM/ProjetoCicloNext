<div class="container-fluid">
    <div class="row justify-content-md-center">

        <div class="col-md-2 bg-cinza-claro">

            <div class="d-flex justify-content-center p-3">
                <img src="{{foto}}" alt="foto perfil do usuario" height="250px" width="250px">
            </div>

            <h3 class="text-center mb-5">{{nome}}</h3>
            <h5 class="text-center">Grupos criados</h5>

        </div>

        <div class="col-md-8 mt-5">
            <div class="form-group mb-3 px-lg-5">
                <label for="urlImagem">URLImagem</label>
                <input class="form-control" type="text" name="urlImagem" id="urlImagem"
                    placeholder="Insira o link da sua foto" [(ngModel)]='postagem.urlImagemVideo'>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="textoDaMensagem"
                    [(ngModel)]='postagem.corpo'></textarea>
                <label for="textoDaMensagem">Escreva aqui..</label>
            </div>
            <!--<div class="COLOCAR A IMAGEM AQUI"></div>-->

            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                <div class="form-group mb-3">
                    <label for="tipoDaPostagem">Tipo de postagem</label>
                    <select class="form-control" name="tipoDaPostagem" id="tipoDaPostagem" (change)='tipoDaPostagem($event)'>
                        <option>Selecione um tipo de mensagem</option>
                        <option value="TEXTO">Texto</option>
                        <option value="DOACAO">Doação</option>
                        <option value="AGRADECIMENTO">Agradecimento</option>
                        <option value="OUTROS">Outros</option>
                    </select>
                </div>
                <button class="btn btn-primary me-md-2" type="button" (click)='cancelarPost()'>cancelar</button>

                <button class="btn btn-outline-success" type="button" (click)='postarNoFeed()'>Publicar</button>
            </div>
            <div class="container" style="background-color: #E8E8E8;">
                <div class="dropdown p-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                </div>

                <!--- \\\\\\\Post-->
                <div class="card gedf-card" *ngFor='let post of listaPostagens'>
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="mr-2">
                                    <img class="rounded-circle" width="45" src= '' alt="">
                                </div>
                                <div class="ml-2">
                                    <div class="h5 m-0">{{post.autor.nome}}</div>
                                    <div class="h7 text-muted">{{post.tipoPostagem}}</div>
                                </div>
                            </div>
                            <div>
                                <div class="dropdown">
                                    <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-ellipsis-h"></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                                        <div class="h6 dropdown-header">Configuration</div>
                                        <a class="dropdown-item" href="#">Save</a>
                                        <a class="dropdown-item" href="#">Hide</a>
                                        <a class="dropdown-item" href="#">Report</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{post.data}}</div>
                        <a class="card-link" href="#">
                            <h5 class="card-title">{{post.urlImagemVideo}}</h5>
                        </a>

                        <p class="card-text">{{post.corpo}}</p>
                    </div>
                </div>
                <!-- Post /////-->



            </div>

        </div>



        <div class="col-md-2 bg-cinza-claro">

            <div class="container mt-5">

                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Mensagens Privadas</div>
                    <div class="card-body">
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-lg-2 bg-danger border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                        <h5 class="card-title">Bruno</h5>
                        <p class="card-text">Não briga com o Joel Jamily!!!!!</p>
                    </div>
                </div>


            </div>

        </div>

    </div>
</div>
