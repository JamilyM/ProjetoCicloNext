<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <h1 class="fs-54 text-center">Grupos</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os grupos cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">


                    <div class="mt-2 mb-2 d-flex justify-content-center">
                        <button class="btn btn-light" class="btn btn-light me-2" data-bs-toggle="modal"
                            data-bs-target="#novoGrupo" >Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Modal -->
    <div class="modal fade" id="novoGrupo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nomeGrupo" >Nome do Grupo</label>
                        <input [(ngModel)]= 'grupo.nomeGrupo' type="text" class="form-control" id="nomeGrupo" placeholder="Digite o nome">
                    </div>
                        <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input [(ngModel)]= 'grupo.descricao' type="text" class="form-control" id="descricao" placeholder="Digite o descrição">
                </div>
                <div class="form-group">
                    <label for="urlImagemGrupo">Imagem do grupo</label>
                    <input [(ngModel)]= 'grupo.urlImagemGrupo' type="text" class="form-control" id="urlImagemGrupo" placeholder="Digite a url da imagem do grupo">
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)='cadastrar()'>Criar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">

        <div class="col-md-12">
            <h2 class="text-center">Todos os grupos</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-secondary table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome do grupo</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let grupo of listaGrupo'>
                        <th>{{grupo.idGrupo}}</th>
                        <th>{{grupo.nomeGrupo}}</th>
                        <td>{{grupo.descricao}}</td>
                        <!-- <td class="d-flex justify-content-end">
              <button class="btn btn-info me-3" [routerLink]="['/grupo-edit', grupo.id]" >Editar</button>
              <button class="btn btn-danger" [routerLink]="['grupo-delete', grupo.id]" >Apagar</button>
            </td>  -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
