                </div>

                <a [routerLink]="['/grupo-edit', item.idGrupo]" class="text-info" href="">Editar</a>

              </div>

      <div class="tab-pane fade" id="todosGrupos" role="tabpanel" aria-labelledby="nav-todosGrupos-tab">

          <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
            <div class="col mt-5" *ngFor='let item of listaGrupo'>
              <div class="card h-100 text-center">
                <img src="{{item.urlImagemGrupo}}" class="card-img-top foto" height="200" width="250" alt="">
                <div class="card-body">
                  <h5 class="card-title m-0">{{item.nomeGrupo}}</h5>
                  <small class="text-muted">Descrição: {{item.descricao}}</small>
                  <p class="card-text mt-3">criado por: {{item.criador.nome}}</p>
                </div>

              </div>
            </div>
          </div>

    <div class="col-md-2 bg-cinza-claro">

      <div class="container mt-5">

        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header">Mensagens Privadas</div>
          <div class="card-body">
            <span
              class="position-absolute top-0 start-100 translate-middle p-lg-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
            <h5 class="card-title">Bruno</h5>
            <p class="card-text">Não briga com o Joel Jamily!!!!!</p>
          </div>
        </div>


      </div>

    </div>



    <!-- Modal -->





    <div class="modal fade container-fluid" id="novoGrupo" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered d-flex">
        <div class="modal-content">
          <div class="container d-flex">
            <div class="modal-header">
              <img class="" src="https://i.imgur.com/YyFqV0d.png" height="400px" width="400px" alt="">
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
          </div>
          <h3 class="modal-title text-center fw-bold" style="color:#69D8D8;" id="exampleModalLabel">Criar grupo</h3>

          <div class="modal-body">
            <div class="form-group px-lg-5 my-3">
              <label for="nomeGrupo">Nome do Grupo</label>
              <input [(ngModel)]='grupo.nomeGrupo' type="text" class="form-control" id="nomeGrupo"
                placeholder="Digite o nome">
            </div>
            <div class="form-group px-lg-5 my-3">
              <label for="descricao">Descrição</label>
              <textarea [(ngModel)]='grupo.descricao' type="text" class="form-control" id="descricao"
                placeholder="Digite o descrição"></textarea>
            </div>
            <div class="form-group px-lg-5 my-3">
              <label for="urlImagemGrupo">Imagem do grupo</label>
              <input [(ngModel)]='grupo.urlImagemGrupo' type="text" class="form-control" id="urlImagemGrupo"
                placeholder="Digite a url da imagem do grupo">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn bg-color-voltar" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn bg-color-cadastrar" data-bs-dismiss="modal"
                (click)='cadastrar()'>Criar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
