<div class="container-fluid">
    <div class="row justify-content-md-center">

        

            <div class="col-md-2 bg-cinza-claro">

                <div class="d-flex justify-content-center p-3">
                    <img src="{{foto}}" alt="foto perfil do usuario" height="200px" width="200px" class="rounded-circle">
                </div>
    
                <h3 class="text-center mb-5">{{nome}}</h3>
                <h5 class="text-center">Grupos criados</h5>
    
          
    

        </div>

        <div class="col-md-8 mt-5">

            <div class="container" style="background-color: #E8E8E8;">
                <div class="form-group mb-3 px-lg-5">
                    <select class="form-select" name="tipoPostagem" id="tipoPostagem">
                        <option>Filtrar tipo de postagens</option>
                        <option value="TEXTO">Texto</option>
                        <option value="DOACAO">Doação</option>
                        <option value="AGRADECIMENTO">Agradecimento</option>
                        <option value="OUTROS">Outros</option>
                    </select>
                </div>

                <!--- \\\\\\\Post-->
                <div class="card gedf-card" *ngFor='let post of user.publicacoes'>
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="me-2 ">
                                    <img class="rounded-circle " width="60" height="60"
                                        src='{{post.autor.urlImagemPerfil}}' alt="">
                                </div>
                                <div class="ms-3">
                                    <!-- <div class="h5 m-0">{{post.autor.nome}}</div> -->
                                    <div class="h7 text-muted">{{post.tipoPostagem}}</div>
                                </div>
                            </div>
                            <div>

                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn" [routerLink]="['/postagem-edit', post.idPostagem]"
                                        href="#"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                    <button type="button" class="btn"
                                        [routerLink]="['/postagem-delete', post.idPostagem]" href="#"><i
                                            class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>



                    <div class="card-body">
                        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{post.data | date: 'dd/MM/yyyy'}}
                            às {{post.data | date: 'HH:mm'}}</div>

                        <img src="{{post.urlImagemVideo}}" alt=""
                            class="max-width-height-numero d-flex justify-content-center">


                        <p class="card-text">{{post.corpo}}</p>
                    </div>





                    <!-- Post /////-->



                </div>

            </div>

        </div>

        <div class="col-md-2 bg-cinza-claro">

                            <span
                                class="position-absolute top-0 start-100 translate-middle p-lg-2 bg-danger border border-light rounded-circle">

                            </span>
                            <h5 class="card-title">Bruno</h5>
                            <p class="card-text">Não briga com o Joel Jamily!!!!!</p>
                        </div>
                    </div> -->


            <!-- </div> -->

        </div>

    </div>
</div>
