<div class="container mt-5 mb-5">

  <div class="row">

      <div class="col-md-12">

          <h1 class="text-center text-secondary">Atualizar Grupo</h1>

      </div>

  </div>

  <div class="row d-flex justify-content-center">

      <div class="col-md-6">

        <div class="modal-body">
            <div class="form-group">
              <label for="nomeGrupo">Nome do Grupo</label>
              <input [(ngModel)]='grupo.nomeGrupo' type="text" class="form-control" id="nomeGrupo"
                placeholder="Digite o nome">
            </div>
            <div class="form-group">
              <label for="descricao">Descrição</label>
              <input [(ngModel)]='grupo.descricao' type="text" class="form-control" id="descricao"
                placeholder="Digite o descrição">
            </div>
            <div class="form-group">
              <label for="urlImagemGrupo">Imagem do grupo</label>
              <input [(ngModel)]='grupo.urlImagemGrupo' type="text" class="form-control" id="urlImagemGrupo"
                placeholder="Digite a url da imagem do grupo">
            </div>


<!-- 
          <div class="form-group">
              <label for="descricao">Descrição</label>
              <input type="text" class="form-control" id="descricao" [(ngModel)]='grupo.descricao'>
          </div> -->

          <div class="d-flex justify-content-center">
              <button class="btn btn-danger me-4" routerLink='/grupo'>Cancelar</button>
              <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>

      </div>

  </div>


</div>
